<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Environment Rescue</title>
</head>

<body style="background-image: url(img/backgrounds/other-app-bg.png)">
    <div id="login">
        <div id="signin" class="signin section">
            <h3>Sign in</h3>
            <input class="email" type="text" placeholder="Email"/>
            <input class="password" type="password" placeholder="Password"/>
            <input type="button" value="Sign in" onclick="signin(this.parentElement)"/>
            <a href="javascript:changeMode()">Don't have an account</a>
            
        </div>
        <div id="signup" class="signup section">
            <h3>Sign up</h3>
            <input class="email" type="text" placeholder="Email"/>
            <input class="password" type="password" placeholder="Password"/>
            <input class="password" type="password" placeholder="Confirm Password"/>
            <input type="button" value="Sign up" onclick="signup(this.parentElement)"/>
            <a href="javascript:changeMode()">Already have an account</a>
        </div>
    </div>
    <div id="home" class="page">
        <h2 class="logo">EQ</h2>
        <input class="bold" type="button" value="Try all" data-name="all" onclick="loadPage(this)"/>
        <input type="button" value="Atmosphere" data-name="highAir" onclick="loadPage(this)"/>
        <!--<input type="button" value="Lower Air Levels" data-name="lowAir" onclick="loadPage(this)"/>-->
        <input type="button" value="Ground" data-name="ground" onclick="loadPage(this)"/>
        <input type="button" value="Sea" data-name="sea" onclick="loadPage(this)"/>
       <!-- <input type="button" value="Sea-bed" data-name="seaBed" onclick="loadPage(this)"/>-->
        <input type="button" value="Sub-surface" data-name="subSurface" onclick="loadPage(this)"/>
        <input class="small" type="button" value="Log out" onclick=""/>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
