<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/Questions.css" />
    <title>Environment Rescue</title>
</head>

<body style="background-image:url(img/backgrounds/other-app-bg.png)">
    <div class="header">
        <input type="button" value="Home" onclick="saveResults();returnHome();"/>
        <input type="button" value="Finish" onclick="saveResults();returnHome();"/>
    </div>
    <div id="all" class="splash">
        <h3 class="title">Atmosphere</h3>
        <img class="image" src="img/sectionImgs/all.jpg"/>
        <input type="button" class="start" value="Start" onclick="startQuestions('all')"/>
        <input type="button" class="return" value="Return" onclick="returnHome();"/>
    </div>
    <div id="highAir" class="splash">
        <h3 class="title">Atmosphere</h3>
        <img class="image" src="img/sectionImgs/airPollution.jpg"/>
        <input type="button" class="start" value="Start" onclick="startQuestions('highAir')"/>
        <input type="button" class="return" value="Return" onclick="returnHome();"/>
    </div>
    <div id="ground" class="splash">
        <h3 class="title">Ground</h3>
        <img class="image" src="img/sectionImgs/ground.jpg"/>
        <input type="button" class="start" value="Start" onclick="startQuestions('ground')"/>
        <input type="button" class="return" value="Return" onclick="returnHome();"/>
    </div>
    <div id="sea" class="splash">
        <h3 class="title">Sea</h3>
        <img class="image" src="img/sectionImgs/sea.jpg"/>
        <input type="button" class="start" value="Start" onclick="startQuestions('sea')"/>
        <input type="button" class="return" value="Return" onclick="returnHome();"/>
    </div>
    <div id="subSurface" class="splash">
        <h3 class="title">Subsurface</h3>
        <img class="image" src="img/sectionImgs/subSurface.jpg"/>
        <input type="button" class="start" value="Start" onclick="startQuestions('subSurface')"/>
        <input type="button" class="return" value="Return" onclick="returnHome();"/>
    </div>
    <div id="questions">
        <h3 class="question">Question</h3>
        <div class="figure">
            <p id="rangeValue" class="value"></p>
            <input type="range" min="0" max="100"/>
        </div>
        <div class="multipleChoice display">
            <div class="choices">
                <input type="button" class="option" value="Option 1" onclick="setResponse(this.value)"/>
                <input type="button" class="option" value="Option 2" onclick="setResponse(this.value)"/>
                <input type="button" class="option" value="Option 3" onclick="setResponse(this.value)"/>
                <input type="button" class="option" value="Option 4" onclick="setResponse(this.value)"/>
            </div>
        </div>
        <div class="buttons">
            <input type="button" onclick="nextQuestion((questionNum-1))"/>
            <input type="button" onclick="nextQuestion((questionNum+1))"/>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/questionPage.js"></script>
</body>

</html>
